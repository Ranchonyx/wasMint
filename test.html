<!DOCTYPE html>
<html>
  <head>
    <script src="wasMint.js"></script>
    <script>
      var Module = null;

      window.onload = async () => {
        addEventListener("wasMintError", (details) => {
          console.error("wasMint Error", `[${details.detail.type}] "${details.detail.msg}"`);
        });
        addEventListener("wasMintInfo", (details) => {
          console.debug("wasMint Info", `[${details.detail.type}] "${details.detail.msg}"`);
        })
        addEventListener("wasMintWASMLoaded", (details) => {
          console.info("wasMint has successfully loaded WASM!")
        })
        addEventListener("wasMintWASMConfigured", (details) => {
          console.info("wasMint Module configuration success!")
        })

        let functionConfig = await fetch("functionConfig.json").then(cfg => cfg.json());
        Module = new wasMintModule("wasMint.wasm", undefined, functionConfig, undefined);
      }
    </script>
  </head>
  <body>
  </body>
</html>
